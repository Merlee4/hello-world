<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Expense</title>
</head>

<body>

    <div class="top">

        <div class="appname">
            <h3>Expense Tracker</h3>
        </div>

        <nav>
            <div class="container">
                <div class="menuButton">
                    <button>
                        <h3>=</h3>
                    </button>
                </div>


            </div>
        </nav>

        <header>
            <div class="container">

                <div class="headerHolder">
                    <input type="text" placeholder='item name' id="itemName">
                    <input type="date" name="date" id="date">
                    <input type="text" placeholder='price' class="price">
                    <input type="button" value="Add" class="addbtn">
                </div>

            </div>
        </header>

    </div>

    <div class="menu">
        <div class="container">
            <div class="itemlabel">
                <h1>Items</h1>
            </div>

            <main>

            </main>
        </div>
    </div>

    <footer>
        <div class="totalSpent">
            <h2>Total Spent:</h2>
            <h2 class="sign">K</h2>
            <h2 class="amount">0</h2>
        </div>
    </footer>

    <script src="script/App.js"></script>
</body>

</html>
